<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special design</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
</head>
<body>
    <!-- scroll to top -->
    <span class="scroll"><i class="fa-solid fa-arrow-up"></i></span>
    <!-- scroll to top -->
        <!-- start setting box -->
        <div class="contact-box ">
            <div class="contact">
                <span class="phone"><i class="fa-solid fa-phone"></i></span>
                <span >199456</span>
            </div>
            <div class="contact-container">
                <div class="first">
                    <span><i class="fa-brands fa-facebook-f"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                </div>
                <div class="second">
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-youtube"></i></span>
                </div>
            </div>
        </div>
        <!-- End setting box -->
        <!-- Start landing page -->
    <div class="landing-page">
        <div class="container">
        <div class="overlay"></div>
            <div class="header-area">
                <div class="logo">
                    <img class="logo" src="/imgs/logo/logo.jpg" alt="">
                </div>
                <ul class="diff-foods">
                    <li data-section=".breakfast"><a href="#">Breakfast</a></li>
                    <li data-section=".lunch"><a href="#">Launch</a></li>
                    <li data-section=".snacks"><a href="#">Snacks</a></li>
                    <li data-section=".dinner"><a href="#">Dinner</a></li>
                    <li data-section=".deserts"><a href="#">Deserts</a></li>
                    <li class="arabic" data-section=".arabic-food">
                        <a href="#">Arabic Foods</a>
                        <ul class="arab-foods">
                            <li><a href="#">Breakfast</a></li>
                            <li><a href="#">Lunch</a></li>
                            <li><a href="#">Snacks</a></li>
                            <li><a href="#">Dinner</a></li>
                            <li><a href="#">Deserts</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="introduction-text">
                <h1>Are you <span>Hungry</span> !!?</h1>
                <p>You are Lucky Today</p>
            </div>
        </div>
           
    </div>
    <!-- End landing page -->
    <!-- start Breakfast -->
        <div class="breakfast">
            <div class="overlay"></div>
            <div class="container">
                <h2>Breakfast</h2>
                <div class="bf-images">
                    <img src="imgs/breakfast/01- malysia.webp" alt="Malysia Breakfast" data-description = "rice dish cooked in coconut milk and pandan leaves, served with a bunch of different garnishes.">
                    <img src="imgs/breakfast/02 - singapore.webp" alt="singapore Breakfast" data-description = "cuttle fish, pork, or eggs.">
                    <img src="imgs/breakfast/03 - southern-india.webp" alt="southern-india Breakfast" data-description = " It’s basically a savoury cake made of black lentils and fermented rice.">
                    <img src="imgs/breakfast/04 - Kenya.webp" alt="Kenya Breakfast" data-description = " delicious cardamom-flavoured doughnut, mandazi.">
                    <img src="imgs/breakfast/05 - Mexico.webp" alt="Mexico Breakfast" data-description = "tortilla chips smothered in green or red sauce and topped with cheese and egg.">
                    <img src="imgs/breakfast/06 - Venzuela.webp" alt="Venzuela Breakfast" data-description = "Cachapas are corn pancakes filled with cheese and occasionally meat.">
                    <img src="imgs/breakfast/07 - Brazil.webp" alt="Brazil Breakfast" data-description = "French bread, coffee, and a bit of fresh fruit (both papaya and cassava are Brazilian’s favourites).">
                    <img src="imgs/breakfast/08-England.webp" alt="England Breakfast" data-description = "English breakfast consists of eggs, toast, beans, sausages, and black pudding.">
                    <img src="imgs/breakfast/09- France.webp" alt="France Breakfast" data-description = "cup of coffee and a croissant">
                    <img src="imgs/breakfast/10 - Australia.jpg" alt="Australia Breakfast" data-description = "AVOCADO ON TOAST with eggs">
                    <img src="imgs/breakfast/11- America.jpg" alt="America Breakfast" data-description = "eggs, bacon, ham, sausages or steak and potatoes (hash browns for instance) served with toast, sweet baked goods such as muffins, black coffee and fruit juice on the side.">
                    <img src="imgs/breakfast/12 - peru.jpg" alt="peru Breakfast" data-description = "sandwich made with fried pork belly and sweet potato rounded off with Salsa Criolla, a spicy onion relish.">
                </div>
            </div>
        </div>
    <!-- End Breakfast -->
        
    <!-- start lunch -->
        <div class="lunch">
            <div class="overlay"></div>
            <div class="container">
                <h2>Lunch</h2>
                <div class="lunch-images">
                    <img src="imgs/lunch/01 - Sushi.jpg" alt="Sushi" data-description="Prepared with vinegared rice and a wide range of ingredients including seafood, vegetables, and sometimes fruits.">
                    <img src="imgs/lunch/02 - Japan.jpg" alt="Ramen" data-description="Japanese dish made of wheat noodles and served in the broth along with vegetables and meat">
                    <img src="imgs/lunch/03 - Turkey.jpg" alt="Kebab" data-description="They consist of ground meat or seafood, fruits, and vegetables in some cases and are cooked on a skewer with a big fire underneath">
                    <img src="imgs/lunch/04 - spain.jpeg" alt="Paella" data-description="white rice with green beans, meat (rabbit or chicken, sometimes duck), butterbeans, snails, topped with seasoning such as rosemary and.">
                    <img src="imgs/lunch/05 - England.jpg" alt=" Steak and Kidney Pie" data-description="piquant pie filled with diced beef, kidney (often of lamb, beef, or pork), brown gravy, and fried onion.">
                    <img src="imgs/lunch/06 - Italy.jpg" alt="Lasagna" data-description="meats, pasta, vegetables, tomato sauce, and lots and lots of cheese">
                    <img src="imgs/lunch/07 - USA.jpg" alt="Fried chicken" data-description="Crunchy on the outside and juicy within, fried chicken">
                    <img src="imgs/lunch/08 - Germany.jpg" alt="Hamburger" data-description="one or more cooked patties of ground meat, usually beef, that is placed right inside the sliced bread or a bun">
                    <img src="imgs/lunch/09 - India.jpg" alt="Biryani" data-description="prepared by mixing a curry, later combining it with semi-cooked rice separately. ">
                </div>
            </div>

        </div>
    <!-- End lunch -->
    <!-- start snacks -->
    <div class="snacks">
        <div class="overlay"></div>
        <div class="container">
            <h2>Snacks</h2>
            <div class="snacks-images">
                <img src="imgs/snacks/01 - Smorrebrod.webp" alt="Smorrebrod" data-description="buttered rye bread and toppings that can include cheese, fish, vegetables, and cold cuts">
                <img src="imgs/snacks/02 - meat pies.jpg" alt="meat pies" data-description="Filled with ground beef and onion">
                <img src="imgs/snacks/03 - pain au  choclat.jpg" alt="pain au choclat" data-description="buttery, light, flaky croissant that is filled with chocolate">
                <img src="imgs/snacks/04 - Borek.webp" alt="Borek" data-description="baked, fried, cooked on a griddle, or boiled. Paper-thin phyllo dough is wrapped around savory fillings, such as cheese, spinach, minced meat, or potatoes">
                <img src="imgs/snacks/05 - Stropwafel.webp" alt="Stropwafel" data-description="crunchy waffles, or wafers, and sandwich them around sticky caramel">
                <img src="imgs/snacks/06 - chicken tenders.webp" alt="chicken tenders" data-description="chicken fingers, chicken nuggets, or chicken strips">
                <img src="imgs//snacks/07 - khachapuri.jpg" alt="khachapuri" data-description="small canoe that’s filled in the middle with cheese and a fried egg">
                <img src="imgs/snacks/08 - completo Italiano.jpg" alt="completo Italiano" data-description="A traditional hot dog is slathered in mashed avocado, chopped tomatoes, and mayonnaise">
                <img src="imgs/snacks/09 - Elote.jpg" alt="Elote.jpg" data-description="Fresh corn on the cob gets a healthy dose of mayonnaise and then a squeeze of lime, sprinkling of chili powder, and glorious finale of cotija cheese.">
            </div>
        </div>
    </div>
    <!-- End snacks -->
    <!-- start Dinner -->
    <div class="dinner">
        <div class="overlay"></div>
        <div class="container">
            <h2>Dinner</h2>
            <div class="dinner-images">
                <img src="imgs/dinner/01-Spanish Paella Valenciana.jpg" alt="Spanish Paella Valenciana" data-description="chicken and rabbit,butter beans, green beans, and frozen green peas ">
                <img src="imgs/dinner/02 -  indian Butter Chicken.jpg" alt="Indian Butter Chicken" data-description="The chicken is tender, and the sauce is creamy, buttery, and totally scrumptious. Plus, this yummy curry and rice dish">
                <img src="imgs/dinner/03 -  Italian Margherita Pizza.jpg" alt="Italian Margherita Pizza" data-description="The crust is chewy and perfectly crispy around the edges, the mozzarella is supremely gooey, and the pizza sauce has a tangy, garlicky flavor that everyone loves.">
                <img src="imgs/dinner/04 - Thai pad Thai.jpg" alt="Thai pad Thai" data-description="sweet, savory, and tangy flavors you’d expect, but it uses chicken instead of seafood,">
                <img src="imgs/dinner/05 -  Irish Colcannon Potatoes.jpg" alt="Irish Colcannon Potatoes" data-description="fluffy and unbelievably buttery. Add in a bit of garlic powder">
                <img src="imgs/dinner/06 - French Beef Bourguignon.jpg" alt="French Beef Bourguignon.jpg" data-description="Beef and carrots, onions, garlic">
                <img src="imgs/dinner/07 - Moussaka (Greek Eggplant Lasagna).jpg" alt="Moussaka (Greek Eggplant Lasagna)" data-description="Add another layer of baked eggplants and top the whole thing with creamy, cheesy bechamel sauce and a final layer of crunchy Panko breadcrumbs.">
                <img src="imgs/dinner/08 - German Schnitzel.jpg" alt=" German Schnitzel" data-description="pork chops, salt, pepper, flour, eggs, breadcrumbs, and oil">
                <img src="imgs/dinner/09 - Chicken Tikka Masala.jpg" alt="Chicken Tikka Masala" data-description="It’s creamy and tender, and there’s nothing quite like it. Serve it with rice or meat ">
            </div>
        </div>
    </div>
    <!-- End Dinner -->
    <!-- start Deserts -->
    <div class="deserts">
        <div class="overlay"></div>
        <div class="container">
            <h2>Deserts</h2>
            <div class="desert-images">
                <img src="imgs/deserts/01 - Lebanon Rose Water Rice Pudding.jpg" alt="Lebanon Rose Water Rice Pudding" >
                <img src="imgs/deserts/02 - span creamy caramel.jpg" alt="span creamy caramel">
                <img src="imgs/deserts/03 - Germany Bienenstich.jpg" alt="Germany Bienenstich" >
                <img src="imgs/deserts/04 - Turkey Baklava.jpg" alt="Turkey Baklava" >
                <img src="imgs/deserts/05-United Kingdom Plum Pudding.jpg" alt="United Kingdom Plum Pudding" >
                <img src="imgs/deserts/06 - Canada Calgary Nanaimo Bars.jpg" alt= "Canada Calgary Nanaimo Bars"  >
                <img src="imgs/deserts/07 - Paraguay Dulce de Leche Cheesecake.jpg" alt="Paraguay Dulce de Leche Cheesecake" >
                <img src="imgs/deserts/08-Cyprus  Melomakarona.jpg" alt="Melomakarona" >
                <img src="imgs/deserts/09 - France Beignets.jpg" alt="France Beignets" >
            </div>
        </div>
    </div>
    <!-- End Deserts -->
        <!-- start arabic foods -->
        <div class="arabic-food">
            <div class="overlay"></div>
            <div class="container">
                <h2>arabic-food</h2>
                <div class="arabic-food-images">
                    <img src="imgs/arabic-food/01-kabsa.jpg" alt="kabsa" >
                    <img src="imgs/arabic-food/02-hwawshi.jpg" alt="Hwawshi" >
                    <img src="imgs/arabic-food/03-mlokhya.jpg" alt="Mlokhya" >
                    <img src="imgs/arabic-food/04-fattah.jpg" alt="Fattah" >
                    <img src="imgs/arabic-food/05-kebda.jpg" alt="kebda" >
                    <img src="imgs/arabic-food/06-bamya.jpg" alt="Bamya" >
                    <img src="imgs/arabic-food/07-mandy.jpg" alt="Mandy" >
                    <img src="imgs/arabic-food/08-fateer.jpg" alt="Fateer" >
                    <img src="imgs/arabic-food/09-wra2 3enab.jpg" alt="Mahshy" >
                    <img src="imgs/arabic-food/10-shawerma.jpg" alt="Shawerma" >

                </div>
            </div>
        </div>
        <!-- End  arabic foods -->

</body>
